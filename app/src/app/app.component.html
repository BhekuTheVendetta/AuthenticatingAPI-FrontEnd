<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="C:\source\AuthenticatingAPI\AuthenticatingAPI-FrontEnd\app\src\app\app.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
		


			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" (ngModel)="signupObj.userName">
					<div *ngIf="signupErrorMessage.includes('Invalid email address')" class="error-message">
						Invalid email address
					  </div>
					<input type="email" name="email" placeholder="Email" (ngModel)="signupObj.email">
					
					 
					  <input type="password" name="pswd" placeholder="Password" (ngModel)="signupObj.password">
					
					
					<button (click)="onSignUp()">Sign up</button>
          		</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="userName" name="UserName" placeholder="username" (ngModel)="loginObj.userName">
					<input type="password" name="password" placeholder="Password" (ngModel)="loginObj.password">
					<button (click)="onLogin()">Login</button>
          
				</form>
			</div>
	</div>
</body>
</html>
